<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin auto</title>
    <style>
        h1 {
            text-align: center;
            border-bottom: 1px solid red;
        }

        div > div:first-child h1 {
            margin: 0 0 50px 0;
        }

        div > div:last-child h1 {
            margin: 0 0 70px 0;
        }

        h2 {
            text-align: center;
            border-top: 1px solid red;
            margin: 20px 0 0 0;
        }
    </style>
</head>
<body>
<p>In this example the h1 element has a bottom margin of 50px and the h2 element has a top margin of 20px. Then, the vertical margin between h1 and h2 should have been 70px (50px + 20px). However, due to margin collapse, the actual margin ends up being 50px.</p>

<div style="margin: 15px;overflow: hidden;">
    <div style="float: left; width: 30%;">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
    </div>
    <div style="float: left; width: 30%;">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
    </div>
</div>
</body>
</html>
