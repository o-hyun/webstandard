<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background</title>
    <style>
        body {
            background: #ffffff url(img/img_tree.png) no-repeat right top;
            /*
            background-image: url(img/img_tree.png);
            background-repeat: no-repeat;
            background-position: right top;
            */
            margin-right: 200px;
        }
    </style>
</head>
<body>
<h1>Hello World!</h1>
<p>W3Schools background no-repeat, set position example.</p>
<p>Now the background image is only shown once, and positioned away from the text.</p>
<p>In this example we have also added a margin on the right side, so the background image will never disturb the text.</p>
</body>
</html>
